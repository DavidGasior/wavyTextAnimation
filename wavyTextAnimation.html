<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wavy text animation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel=icon
    href=https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/svgs/solid/user-alt-slash.svg>
  </head>
  <body>
    <div class="main-div">
      <h1>Login form</h1>
      <form>
        <div class="input-div">
          <input type="text" required />
          <label>Username</label>
        </div>
        <div class="input-div">
          <input type="password" required />
          <label>Password</label>
        </div>
        <button class="btn">Login</button>
      </form>
      <p class="bottom-p">
        Not a member yet? Sign up <a href="#" class="login-a">Here</a>.
      </p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
